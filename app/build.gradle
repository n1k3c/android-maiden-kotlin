apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId "mutiny.codes.maidenkotlin"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        release {
            keyAlias 'Maiden'
            storeFile file('/home/nikola/Android/apk/CanIFlyAKite/keystore.jks')
            keyPassword 'mutiny123'
            storePassword 'mutiny123'
        }
    }
    buildTypes {
        def API_KEY = '"api_key"'
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix '.development'
            // TODO: Add signing config for debug
            // signingConfig signingConfigs.release
            buildConfigField "String", "API_KEY", API_KEY
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // TODO: Add signing config for release
            //signingConfig signingConfigs.release
            buildConfigField "String", "API_KEY", API_KEY
        }
    }
    kapt {
        generateStubs = true
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile "junit:junit:$rootProject.junitVersion"
    testCompile "org.mockito:mockito-core:$rootProject.mockitoVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support.constraint:constraint-layout:$rootProject.constraintLayoutVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"
    compile "com.google.dagger:dagger:$rootProject.daggerVersion"
    provided 'org.glassfish:javax.annotation:10.0-b28'
    compile "io.reactivex.rxjava2:rxkotlin:$rootProject.rxKotlinVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"
    compile "com.github.kittinunf.fuel:fuel-android:$rootProject.fuelVersion"
    compile "com.github.kittinunf.fuel:fuel-rxjava:$rootProject.fuelVersion"
    compile "com.pawegio.kandroid:kandroid:$rootProject.kandroidVersion@aar"
}
